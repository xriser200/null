<!doctype html>

    <style>
        body {
            background: #111111;
        }
        .logo {
            color: white;
            position: relative;
            text-align: center;
            top: 100px;
            font-size: 80px;
            font-weight: 100;
        }
        .title {
            color: white;

            text-align: center;
            top: 150px;
            font-weight: 100;
            font-size: 50px;
        }

        .image {
            width: 50px;
            position: relative;
            top: 450px;
            left: 194px;

        }

        * {
            box-sizing: border-box;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            top: 163px;
            width: 600px;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .container {
            width: 587px;
            height: 550px;
            background-color: white;
        }
        .need {
            font-size: 30px;
            text-align: center;
            position: relative;
            top: 25px;
            font-weight: 100;
        }
        .loginbtn {
            position: relative;
            top: 25px;
            width: 300px;
            height: 75px;
            left: 0px;
            font-size: 25px;
        }

        .create {
            position: relative;
            top: 62px;
            width: 300px;
            height: 75px;
            right: 0px;
            font-size: 25px;
        }
        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }
